 <div class="main" *ngIf="data">
    <div class="card">
       <div class="card-header" *ngIf="data.heading">
         <h4 class="head">{{data.heading}}</h4>
       </div>

       <div class="card-body">
         <div class="detail-section">
            <p class="detail-content">{{data.data || 'N.A.'}}</p>
         </div>
         <div class="detail-section" *ngIf="data.dataArray?.length">
            <p style="color:#00f;font-size:12px">Following Products will move to Others Category</p>
            <ul>
               <li *ngFor="let data of data.dataArray" class="detail-content">
                  {{data.name}}
               </li>
            </ul>
         </div>
       </div>

       <div class="card-footer">
            <button class="btn btn-danger" (click)="buttonResponse(false)">{{data.cancelButton}}</button>
            <button class="btn btn-primary" *ngIf="data.confirmButton" (click)="buttonResponse(true)">{{data.confirmButton}}</button>
       </div>
    </div>
 </div>
