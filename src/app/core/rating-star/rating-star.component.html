<div class="rating-stars">
    <i [ngClass]="{'filled': rating > 0}" class="fa fa-star"></i>
    <i [ngClass]="{'filled': rating > 1}" class="fa fa-star"></i>
    <i [ngClass]="{'filled': rating > 2}" class="fa fa-star"></i>
    <i [ngClass]="{'filled': rating > 3}" class="fa fa-star"></i>
    <i [ngClass]="{'filled': rating > 4}" class="fa fa-star"></i>
</div>
