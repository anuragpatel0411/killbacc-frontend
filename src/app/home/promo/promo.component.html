<section class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12">
      <div class="promo fw-section rounded padding-top-4x padding-bottom-4x" [ngStyle]="{'background-image': 'url(' + getImageUrl(promo.image) + ')','background-repeat': 'no-repeat','background-size': 'cover'}" >
        <span class="overlay rounded" style="opacity: .35;"></span>
        <div class="text-center">
          <h4 class="display-4 text-normal text-white text-shadow mb-1">{{ promo.preHeading }}</h4>
          <h3 class="display-2 text-bold text-white text-shadow">{{ promo.heading }}</h3>
          <h5 class="d-inline-block h2 text-normal text-white text-shadow border-default border-left-0 border-right-0 mb-4">{{ promo.afterHeading }}</h5>
          <br>
          <a *ngIf="promo.buttonText" class="btn btn-primary margin-bottom-none" href="{{ promo.link }}" target=" _blank">{{ promo.buttonText }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
